logging:
  pattern:
    console: "%d{yy-MM-dd HH:mm:ss} %clr(%-5level) [%thread] %logger[%method:%line] - %msg%n"
    file: "%d{yy-MM-dd HH:mm:ss} %-5level [%thread] %logger[%method:%line] - %msg%n"
  logback:
    rollingpolicy:
      file-name-pattern: "C:/Dabom/logs/dev/%d{yy-MM-dd}/log_%i.zip"
      max-history: 30
      max-file-size: 20KB
      total-size-cap: 100MB
  level:
    root: info
    org.springframework: info
    org.hibernate:
      SQL: info
      type: trace
  file:
    name: "C:/Dabom/logs/prod/current.log"

springdoc:
